<style>
    .firstImgSec {
        min-height: 80px;
    }



    .searchResult {
        display: none;
        margin-top: 20px;
        width: 100%;
    }


    .ticketBody {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding: 10px;
    }


    .ticket {
        display: flex;
        width: 100%;
        height: 110px;
        margin-top: 10px;
        padding: 5px;
        background-color: #C76300;
        border-radius: 5px;
        box-shadow: 0px 0px 6px -1px #000000;
        border-radius: 5px;
    }


    .ticImg {
        display: flex;
        padding-right: 20px;
        border-right: 5px dashed #5C2E00;
    }

    .ticSvg {
        display: flex;
        width: 80px;
        fill: #fff;
    }

    .ticSvg:hover {
        fill: #5C2E00;
    }

    .ticText {
        position: relative;
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .flightGroup {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: left;
        width: 40%;
        height: 100%;
        padding: 20px;
    }

    .departGroup {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: #fff;
        font-size: 20px;
        font-weight: 700;
    }

    .departGroup span {
        display: block;
        margin-bottom: 5px;
        padding: 0;
    }

    .dateGroup {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: #fff;
        font-size: 20px;
        font-weight: 700;
    }

    .dateGroup span {
        display: block;
        padding: 5px;
    }



    .priceGroup {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 40%;
        height: 100%;
        padding: 20px;
        border-left: 5px dashed #fff;
    }

    .flightTic {
        font-size: 30px;
        color: #fff;
        font-weight: 700;
    }

    .flightTicN {
        bottom: 10px;
        color: #5C2E00;
        left: 56px;
        font-size: 12px;
        font-weight: 700;
    }

    .priceTic {
        font-size: 30px;
        color: #5C2E00;
        font-weight: 700;
    }
</style>
